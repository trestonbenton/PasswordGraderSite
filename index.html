<!DOCTYPE html>
<html>
<head>
  <title>Password Grader</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    .github-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <h1>Password Grader</h1>
  <div class="bubble">
    <input type="password" class="password-input" id="password" placeholder="Enter your password" autocomplete="off">
    <button class="grade-button" onclick="gradePassword()">Grade</button>
  </div>
  <div class="grade-result" id="gradeResult"></div>

  <a href="https://github.com/trestonbenton/Passwordgradersite" target="_blank" class="github-button">
    <img src="githubicon.jpg" alt="GitHub" width="50" height="50">
  </a>

  <script src="script.js"></script>
</body>
</html>
